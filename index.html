<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kalp SÃ¼rprizi</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
    }

    body {
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* GÃ¶rsel ekranÄ± tamamen doldurur, kÄ±rpar */
      object-position: center center; /* Ortalar */
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3.5rem;
      text-shadow: 2px 2px 8px #e60073;
      z-index: 1;
      text-align: center;
    }

    .heart {
      width: 25px;
      height: 25px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.8;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 25px;
      height: 25px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -12px;
      left: 0;
    }

    .heart::after {
      left: -12px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="backround.jpeg" alt="arka plan" />
  </div>

  <h1>Seni Ã§ok seviyorum ðŸ’–</h1>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      heart.style.background = getRandomColor();
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    function getRandomColor() {
      const colors = ['#ff3366', '#ff6699', '#ff0066', '#ff99cc', '#e60073'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
